<!DOCTYPE html>
<html>
    <head>
        <title>Partial Rendering Example</title>
        <script src="Scripts/jquery-1.8.2.min.js"></script>
    </head>
    <body>
        <button id="btnPartialRendering">Click Me</button>
        <div id="container"></div>
        <script>
            $(document).ready(function () {
                $("#btnPartialRendering").on("click", function (e) {
                    e.preventDefault();
                    $("#container").load("ajax-content.html");
                });
            });
        </script>
    </body>
</html>
