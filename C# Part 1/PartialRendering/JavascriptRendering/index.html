<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Rendering Example</title>
        <script src="Scripts/jquery-1.8.2.min.js"></script>
    </head>
    <body>
        <button id="btnJavascriptRendering">Click Me</button>
        <div id="container"></div>
        <script>
            $(document).ready(function () {
                $("#btnJavascriptRendering").on("click", function (e) {
                    $.getJSON("trainers.json", function (data) {
                        var items = [];
                        console.log(data);
                        $.each(data, function (key, val) {
                            items.push('<li id = "' + key + '">' + val + '</li>');
                        });

                        $("<ul/>", {
                            'class': 'trainersList',
                            html: items.join('')
                        }).appendTo('body');
                    });
                });
            });
        </script>
    </body>
</html>
