<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 tables and forms exercsise 2</title>
	</head>
	<body>
		<form action="#">
			<table>
				<tr>
					<td>
						<label for="memberName">Member name:</label>
					</td>
					<td>
					<input type="text" id="memberName" required="required" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">Email:</label>
					</td>
					<td>
						<input type="email" id="email" required="reuired" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="school">School:</label>
					</td>
					<td>
						<input type="text" required="required" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="image" src="submit-button.png" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
