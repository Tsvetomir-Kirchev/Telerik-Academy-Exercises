<!DOCTYPE html><html>	<head>		<title>Web Calculator</title>		<style>			button {				width: 98%;				height: 40px;				background-color: blue;				border-radius: 8px;				font-weight: bold;			}						.resultHW {				width: 190px;				height: 35px;				border-radius: 8px;			}						body {				background-color: black;			}						#result {				text-align: right;			}		</style>	</head>	<body>		<form id="calculator">			<table>				<tr>					<td colspan="4">						<input type="text" id="result" readonly="true" class="resultHW"							placeholder="0">					</td>				</tr>				<tr>					<td><button id="button1">1</button></td>					<td><button id="button2">2</button></td>					<td><button id="button3">3</button></td>					<td><button id="buttonPlus">+</button></td>				</tr>				<tr>					<td><button id="button4">4</button></td>					<td><button id="button5">5</button></td>					<td><button id="button6">6</button></td>					<td><button id="buttonMinus">-</button></td>				</tr>				<tr>					<td><button id="button7">7</button></td>					<td><button id="button8">8</button></td>					<td><button id="button9">9</button></td>					<td><button id="buttonMultiply">*</button></td>				</tr>				<tr>					<td><button id="button0">0</button></td>					<td><button id="buttonFloatingPoint">.</button></td>					<td><button id="buttonDevide">/</button></td>					<td><button id="buttonEqual">=</button></td>				</tr>			</table>		</form>	</body></html>
